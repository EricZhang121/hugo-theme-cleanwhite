<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}
{{ partial "nav.html" . }}
<!-- Page Header -->
{{ block "header" .}}
<header class="intro-header" style="background-image: url('{{ .Site.Params.header_image | relURL }}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 ">
                <div class="site-heading">
                    <link rel="stylesheet" href="{{ "../../../css/custom.css" | relURL }}">
                    <h1 >{{ .Site.Title}} </h1>
                    <!--<hr class="small">-->
                    
		    <span class="subheading" style="font-size: 24px;font-family: fusion-pixel, sans-serif; ">{{ .Site.Params.slogan }}</span>
            <span class="subheading" style="font-size: 24px;font-family: fusion-pixel, sans-serif; ">OR</span>
            <span class="subheading" style="font-size: 24px;font-family: fusion-pixel, sans-serif; ">「What Kind of Person Do You Want to Be?」</span>
                </div>
            </div>
        </div>
    </div>
</header>
{{ end }}

{{ block "main" . }}
{{ end }}

{{ partial "footer.html" . }}
</body>
</html>
